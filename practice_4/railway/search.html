<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пошук</title>
</head>
<body>
<section>
    <h2>Пошук квитків</h2>
    <form action="#" method="get">
        <label for="from">Звідки:</label>
        <input type="text" id="from" name="from" placeholder="Місто відправлення">

        <label for="to">Куди:</label>
        <input type="text" id="to" name="to" placeholder="Місто призначення">

        <label for="date">Дата:</label>
        <input type="date" id="date" name="date">

        <button type="submit">Знайти квитки</button>
    </form>
</section>
</body>
</html>
